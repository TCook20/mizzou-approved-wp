stages:
  - build
  - deploy 

build:
  image: node:latest    # Run the job in a `node` docker image
  stage: build
  script:
    - npm set config @university-of-missouri:registry=https://gitlab.com/api/v4/packages/npm/
    - npm config set -- '//gitlab.com/api/v4/packages/npm/::_authToken' "${MIZ_DS_ACCESS_TOKEN}"
    - npm config set always-auth true
    - yarn install      # Run `yarn install` and `yarn build`
    - yarn build
  artifacts:
    paths:
      - build/          # Save the build result as an artfact

pages:
  image: alpine:latest
  stage: deploy
  variables:
    GIT_STRATEGY: none        # Do not clone git repo
  script:
    # Rename the CRA `build` folder to `public`
    - mv build public         
  artifacts:
    paths:
      - public